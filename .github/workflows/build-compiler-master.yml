name: build-master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: env
        run: env
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          registry: docker.tarsyun.com
          username: ${{ secrets.name }}
          password: ${{ secrets.pass }}
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.MY_TOKEN }}
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v2
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2
      # - name: Set up QEMU
      #   run: |
      #     docker run --rm --privileged tonistiigi/binfmt:latest --install all
      # - name: Create Build
      #   run: |
      #     export DOCKER_CLI_EXPERIMENTAL=enabled
      #     docker buildx create --name builder --driver docker-container  --buildkitd-flags '--allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host' --use
      #     docker buildx inspect --bootstrap --builder builder
      # - name: Buildx
      #   run: |
      #     docker buildx build . --file Dockerfile --tag test --platform=linux/amd64,linux/arm64 -o type=docker
      - name: pull arm64
        run: |
          docker pull tarscloud/base-compiler --platform=arm64
          docker inspect tarscloud/base-compiler
          docker run --platform linux/arm64 -v `pwd`:/data tarscloud/base-compiler ls /data
      - name: build arm64
        run: |
          docker run --platform linux/arm64 -v `pwd`:/data tarscloud/base-compiler sh -c "cd /data; mkdir arm_build; cd arm_build; cmake ..; make -j8;exec-build-cloud.sh tarscloud/tars.cppbase cpp arm_build/bin/CountServer yaml/values.yaml ${{ steps.get_version.outputs.VERSION }}  true"
      - name: build_amd64
        run: |
          docker pull tarscloud/base-compiler --platform=amd64
      - name: build amd64
        run: |
          docker run --platform linux/amd64  -v `pwd`:/data tarscloud/base-compiler sh -c "cd /data; mkdir amd_build; cd amd_build; cmake ..; make -j8;exec-build-cloud.sh tarscloud/tars.cppbase cpp amd_build/bin/CountServer yaml/values.yaml ${{ steps.get_version.outputs.VERSION }}  true"
