<taf>
  <application>
    #proxy需要的配置
    <client>
        #地址
#        locator                     = taf.tafregistry.QueryObj@tcp -h 127.0.0.1 -p 17890
        #最大超时时间(毫秒)
        max-invoke-timeout          = 5000
        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 10000
        #模块间调用[可选]
#        stat                        = taf.tafstat.StatObj
        #网络异步回调线程个数
        asyncthread                 = 2
        #模块名称
        modulename                  = raft.CountServer
    </client>
            
    #定义所有绑定的IP
    <server>
        closecout = 0
        #应用名称
        app      = raft
        #服务名称
        server   = CountServer
        #服务的数据目录,可执行文件,配置文件等
        basepath = ./app_log/CountServer/2/data
        datapath = ./app_log/CountServer/2/data
        #日志路径
        logpath  = ./app_log/2
        #网络线程个数
        netthread = 1
        #本地管理套接字[可选]
#        local   = tcp -h 127.0.0.1 -p 15001 -t 10000

        #本地node的ip:port:timeout[可选]
#        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #配置中心的地址[可选]
#        config  = taf.tafconfig.ConfigObj
        #配置中心的地址[可选]
#		notify  = taf.tafconfig.NotifyObj
        #远程LogServer[可选]
#        log     = taf.taflog.LogObj

#        manuallisten = 0
        #配置绑定端口
        <raft.CountServer.RaftObjAdapter>
            #ip:port:timeout
            endpoint = tcp -h 127.0.0.1 -p 20002 -t 10000
            #允许的IP地址
            allow	 =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 1
            #处理对象
            servant = raft.CountServer.RaftObj
            #队列最大包个数
            queuecap = 100000
        </raft.CountServer.RaftObjAdapter>

        #配置绑定端口   
        <raft.CountServer.CountObjAdapter>
            #ip:port:timeout
            endpoint = tcp -h 127.0.0.1 -p 30002 -t 10000
            #允许的IP地址
            allow	 =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 2
            #处理对象
            servant = raft.CountServer.CountObj
            #队列最大包个数
            queuecap = 100000
        </raft.CountServer.CountObjAdapter>
    </server>
  </application>
</taf>
